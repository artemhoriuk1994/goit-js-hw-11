<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <title>Homework 11</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input type="text" class="search-form__input" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit" class="search-btn">Search</button>
    </form>
    <div class="gallery-container">
      <div class="gallery">
        <!-- Карточки изображений -->
      </div>
      <button type="button" class="btn load-more" data-action="load-more">
        <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>
        <span class="label">Load more</span>
      </button>
      <button type="button" class="to-top-btn is-hidden">GO UP</button>
    </div>
  </body>
</html>
